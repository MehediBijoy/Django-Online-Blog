{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 pb-2">
                    join today
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info mb-2" type="submit">sign up</button>
            </div>
        </form>
        <div class="border-top pt-2">
            <small class="text-muted">
                Already Have an account ? <a class="ml-2" href="{% url 'login' %}">Sign in </a>
            </small>
        </div>
    </div>
{% endblock content %}
