{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 pb-2">
                Create Post
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-outline-info mb-2" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
